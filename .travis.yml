language: cpp
os:
  - linux
compiler:
  - gcc

sudo: false
addons:
  apt:
    packages:
    - cmake
    - libzmq3-dev
    - python
    - libboost1.48-all-dev
    #- libzmq-dev

install:
- pushd submodules/jsoncpp;python amalgamate.py;popd
- cmake -H. -Bcmake-out -G "Unix Makefiles"
- make -C cmake-out